<div class="container mt-5">
  <h2>Edit Product</h2>
  <form [formGroup]="productEditForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="form-group">
        <label for="tagId">Tag Id:</label>
        <input
          type="text"
          class="form-control"
          id="tagId"
          formControlName="tagId"
          required
        />
      </div>
      <label for="Name">Product Name:</label>
      <input type="text" class="form-control" id="Name" formControlName="Name" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" formControlName="price" required pattern="^\d+(\.\d{1,2})?$">
      <small class="form-text text-muted">Enter a valid price (e.g., 25.99).</small>
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>


<div class="text-danger">
  <div>{{ productEditForm.value | json }}</div>
</div>
